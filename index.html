        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide-in-right {
            animation: slideInRight 0.5s ease-in-out;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .language-urdu {
            font-family: 'Segoe UI', 'Noto Sans Arabic', sans-serif;
            direction: rtl;
        }

        .interest-card {
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
        }

        .interest-card:hover {
            transform: translateY(-5px);
        }

        .interest-card.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.2);
        }
        
        /* Enhanced spacing and styling */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .step-container {
            min-height: 500px;
        }
        
        .skill-level-btn {
            transition: all 0.2s ease;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .progress-dot.active {
            transform: scale(1.2);
        }
        
        .career-card {
            transition: all 0.3s ease;
        }
        
        .career-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .roadmap-phase {
            transition: all 0.3s ease;
        }
        
        .roadmap-phase:hover {
            transform: translateX(5px);
        }
    </style>

                this.loadFromLocalStorage();

                this.loadStepFromURL();

            // Set up event listeners

                // Language toggle

                    this.toggleLanguage();
                });
                
                // Handle browser back/forward buttons
                window.addEventListener('popstate', () => {
                    this.loadStepFromURL();
                });
                
                // Save data before page unload
                window.addEventListener('beforeunload', () => {
                    this.saveToLocalStorage();
                });
            },
            
            // Save data to localStorage
            saveToLocalStorage() {
                const data = {
                    currentStep: this.currentStep,
                    language: this.language,
                    userData: this.userData,
                    careerMatches: this.careerMatches,
                    selectedCareer: this.selectedCareer
                };
                localStorage.setItem('careerPathfinderData', JSON.stringify(data));
            },
            
            // Load data from localStorage
            loadFromLocalStorage() {
                const savedData = localStorage.getItem('careerPathfinderData');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        this.currentStep = data.currentStep || 1;
                        this.language = data.language || 'en';
                        this.userData = data.userData || {
                            personal: {},
                            skills: {},
                            interests: [],
                            answers: {}
                        };
                        this.careerMatches = data.careerMatches || null;
                        this.selectedCareer = data.selectedCareer || null;
                        
                        // Update HTML direction for Urdu
                        document.documentElement.dir = this.language === 'ur' ? 'rtl' : 'ltr';
                        document.documentElement.lang = this.language === 'ur' ? 'ur' : 'en';
                        
                        // Add language class to body for Urdu styling
                        if (this.language === 'ur') {
                            document.body.classList.add('language-urdu');
                        } else {
                            document.body.classList.remove('language-urdu');
                        }
                    } catch (e) {
                        console.error('Error loading saved data:', e);
                    }
                }
            },
            
            // Toggle between English and Urdu
            toggleLanguage() {
                this.language = this.language === 'en' ? 'ur' : 'en';
                
                // Update HTML direction for Urdu
                document.documentElement.dir = this.language === 'ur' ? 'rtl' : 'ltr';
                document.documentElement.lang = this.language === 'ur' ? 'ur' : 'en';
                
                // Add language class to body for Urdu styling
                if (this.language === 'ur') {
                    document.body.classList.add('language-urdu');
                } else {
                    document.body.classList.remove('language-urdu');
                }
                
                this.saveToLocalStorage();
                this.render();
            },
            
            // Get translation for a key
            t(key) {
                return this.translations[this.language][key] || key;
            },
            
            // Load step from URL hash
            loadStepFromURL() {
                const hash = window.location.hash;
                if (hash) {
                    const step = parseInt(hash.replace('#step', ''));
                    if (step >= 1 && step <= this.totalSteps) {
                        this.currentStep = step;
                    }
                } else {
                    this.currentStep = 1;
                }
                this.render();
            },
            
            // Update URL hash for current step
            updateURL() {
                window.history.pushState({}, '', `#step${this.currentStep}`);
            },
            
            // Navigate to a specific step
            goToStep(step) {
                if (step >= 1 && step <= this.totalSteps) {
                    this.currentStep = step;
                    this.updateURL();
                    this.saveToLocalStorage();
                    this.render();
                }
            },
            
            // Navigate to next step
            nextStep() {
                if (this.currentStep < this.totalSteps) {
                    this.currentStep++;
                    this.updateURL();
                    this.saveToLocalStorage();
                    this.render();
                }
            },
            
            // Navigate to previous step
            prevStep() {
                if (this.currentStep > 1) {
                    this.currentStep--;
                    this.updateURL();
                    this.saveToLocalStorage();
                    this.render();
                }
            },
            
            // Render the current step
            render() {
                const app = document.getElementById('app');
                
                switch (this.currentStep) {
                    case 1:
                        app.innerHTML = this.renderWelcome();
                        break;
                    case 2:
                        app.innerHTML = this.renderPersonalInfo();
                        break;
                    case 3:
                        app.innerHTML = this.renderInterests();
                        break;
                    case 4:
                        app.innerHTML = this.renderSkills();
                        break;
                    case 5:
                        app.innerHTML = this.renderWorkstyle();
                        break;
                    case 6:
                        app.innerHTML = this.renderResults();
                        break;
                    case 7:
                        app.innerHTML = this.renderRoadmap();
                        break;
                }
                
                // Add fade-in animation
                app.classList.add('fade-in');
                setTimeout(() => app.classList.remove('fade-in'), 500);
            },

                        <div class="flex justify-between mt-8">
                            <button onclick="CareerPathfinder.prevStep()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-xl transition-all duration-300">
                                <i class="fas fa-arrow-left mr-2"></i> ${this.t('back')}
                            </button>
                            <button onclick="CareerPathfinder.restart()" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105">
                                ${this.t('restart')} <i class="fas fa-redo ml-2"></i>
                            </button>
                        </div>
                        
                        <div class="progress-dots">
                            ${Array.from({length: this.totalSteps}, (_, i) => `
                                <div class="progress-dot bg-blue-500 active"></div>
                            `).join('')}
                        </div>
                    </div>
                `;
            },
            
            // Start progress tracking
            startTracking() {
                const emailInput = document.getElementById('emailInput');
                const email = emailInput.value;
                
                if (email && this.validateEmail(email)) {
                    alert(`Thank you! We'll send ${this.selectedCareer.name} learning resources and progress reminders to ${email}. Check your email to get started!`);
                    // In a real app, you would send this to your backend
                    console.log('Tracking started for:', email, 'Career:', this.selectedCareer.name);
                    emailInput.value = '';
                } else {
                    alert('Please enter a valid email address.');
                }
            },
            
            // Validate email format
            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            },
            
            // Restart the questionnaire
            restart() {
                this.currentStep = 1;
                this.userData = {
                    personal: {},
                    skills: {},
                    interests: [],
                    answers: {}
                };
                this.careerMatches = null;
                this.selectedCareer = null;
                localStorage.removeItem('careerPathfinderData');
                this.updateURL();
                this.render();
            }
        };

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            CareerPathfinder.init();
        });
    </script>
</body>
</html>
